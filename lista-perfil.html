<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Teste de Afinidade</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
          <h1 class="mb-3">Teste de Afinidade</h1>
          <div id="imgDisplay" style="cursor: pointer;" class="bg-danger rounded">
            <h4>Qual seria sua reação com a pessoa da foto</h4>
            <h5 class="text-light">Para trocar a pessoa clique na foto</h5>
            <p>Responda as questões e se divirta!</p>
          </div><br>
          <p class="bg-dark text-light rounded">Só uma brincadeira com fotos aleatórias</p>
          
          <div id="perfilDisplay">
            
            <div>
              <h6 id="inicio" class="bg-warning mb-4"><span></span></h6>
              <div id="resultados"></div>
              <ul style="list-style: none;visibility: hidden;"  class="mr-5">
                <li><button class="btn btn-dark btn-inline mb-4" id="sim">Sim</button>
                </li>
                <li><button class="btn btn-dark btn-inline mb-4" id="nao">Não</button>
                </li> 
              </ul>
              
              <button class="btn btn-dark btn-inline" id="input" style="visibility: hidden;display: none;">Sim</button> 
            </div>  
            
          </div><br>
            
          <button id="prox" class="btn btn-dark btn-inline">Homem</button>
          <button id="prox2" class="btn btn-dark btn-inline">Mulher</button>
        
        </div>
            
          
      
          
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="lista-perfil.js"></script>
    <script src="classe.js"></script>

  </body>
</html>
